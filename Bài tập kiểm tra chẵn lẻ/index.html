<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Nhập số</h1>
        <input type="number" id="oddEven" placeholder="Nhập bất kỳ số nào vào đây">
        <input type="button" id="btn" value="Kiểm tra" onclick="kiemtra()">
    <script>
        function kiemtra(){
            let n = parseInt(document.getElementById("oddEven").value);
            if (n % 2 == 0){
                alert(n +" là số chẵn");
            }else{
                alert(n + " là số lẻ");
            }
        }
    </script>
</body>
</html>
